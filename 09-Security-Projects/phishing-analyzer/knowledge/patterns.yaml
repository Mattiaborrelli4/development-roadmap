# Phishing Detection Patterns
# File educativo per il riconoscimento delle email di phishing

phishing_keywords:
  urgency:
    - "urgente"
    - "immediatamente"
    - "entro 24 ore"
    - "scade tra"
    - "azione richiesta"
    - "ora o mai più"
    - "ultimo avviso"
    - "verrà chiuso"
    - "sarà sospeso"
    - "account verrà bloccato"
    - "atto immediato"
    - "non perdere"

  pressure_tactics:
    - "attenzione"
    - "avviso legale"
    - "notifica importante"
    - "confermare l'identità"
    - "verificare il conto"
    - "sicurezza del conto"
    - "attività sospette"
    - "accesso non autorizzato"
    - "tentativi di accesso"
    - "violazione della sicurezza"

  financial_indicators:
    - "bonifico"
    - "pagamento"
    - "fattura"
    - "transazione"
    - "refund"
    - "rimborso"
    - "carta di credito"
    - "conto bancario"
    - "IBAN"
    - "SWIFT"
    - "credito"
    - "addebito"

  credential_harvesting:
    - "password"
    - "conferma password"
    - "aggiorna password"
    - "cambia password"
    - "credenziali"
    - "login"
    - "accedi"
    - "sign in"
    - "log in"
    - "autenticazione"
    - "verifica identità"

