explanation_messages:
  spf:
    pass: "✓ SPF valido: Il server è autorizzato a inviare email per questo dominio"
    fail: "✗ SPF fallito: Il server NON è autorizzato a inviare email per questo dominio"
    none: "⚠ SPF non configurato: Il dominio non ha record SPF"
    softfail: "⚠ SPF softfail: Il server potrebbe non essere autorizzato"

  dmarc:
    pass: "✓ DMARC valido: Policy di autenticazione forte presente"
    fail: "✗ DMARC fallito: Autenticazione non conforme alla policy"
    none: "⚠ DMARC non configurato: Il dominio non ha policy DMARC"
    quarantine: "⚠ DMARC quarantine: Le email sospette verranno marcate"
    reject: "✓ DMARC reject: Le email non autenticate verranno rifiutate"

  dkim:
    valid: "✓ DKIM valido: La email è firmata digitalmente e non è stata modificata"
    invalid: "✗ DKIM non valido: La firma digitale è invalida o la email è stata modificata"
    missing: "⚠ DKIM assente: La email non è firmata digitalmente"

  https:
    secure: "✓ HTTPS: Il sito utilizza connessione sicura"
    not_secure: "✗ HTTP: Il sito NON utilizza una connessione sicura"

  ip_address:
    suspicious: "✗ Indirizzo IP: L'URL utilizza un indirizzo IP invece di un nome a dominio"

  shortened_url:
    suspicious: "⚠ URL accorciato: Impossibile verificare la destinazione reale"

  misspelled_domain:
    suspicious: "✗ Dominio con refuso: Il nome del dominio sembra simile a uno noto ma è errato (typosquatting)"

  urgency_detected:
    warning: "⚠ Tattica di urgenza: Il cerca di spingerti ad agire rapidamente senza riflettere"

  credential_request:
    warning: "⚠ Richiesta credenziali: Legittimo le aziende NON chiedono MAI la password via email"

  attachment:
    warning: "⚠ Allegato sospetto: Le email di phishing spesso contengono allegati dannosi"

educational_tips:
  - "Verifica SEMPRE l'indirizzo del mittente, non solo il nome visualizzato"
  - "Passa il mouse sui link senza cliccare per vedere l'URL reale"
  - "Le aziende serie non chiedono MAI password o dati sensibili via email"
  - "Diffida delle email che creano un falso senso di urgenza"
  - "Verifica le comunicazioni ufficiali tramite il sito web dell'azienda o telefono"
  - "Attiva l'autenticazione a due fattori dove possibile"
  - "Mantieni il software e l'antivirus aggiornati"
  - "Segnala sempre le email sospette al tuo provider email"
