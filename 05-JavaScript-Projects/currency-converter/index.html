<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di Valuta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Convertitore di Valuta</h1>
            <p class="subtitle">Converti tra valute mondiali in tempo reale</p>
        </header>

        <main class="converter-card">
            <div class="input-section">
                <!-- Importo -->
                <div class="form-group">
                    <label for="amount">
                        <i class="fas fa-dollar-sign"></i> Importo
                    </label>
                    <input
                        type="number"
                        id="amount"
                        placeholder="Inserisci l'importo"
                        min="0"
                        step="0.01"
                        required
                    >
                    <span class="error-message" id="amount-error"></span>
                </div>

                <!-- Valuta di partenza -->
                <div class="form-group">
                    <label for="from-currency">
                        <i class="fas fa-arrow-right"></i> Da
                    </label>
                    <select id="from-currency" required>
                        <option value="USD">USD - Dollaro Americano</option>
                        <option value="EUR" selected>EUR - Euro</option>
                        <option value="GBP">GBP - Sterlina Britannica</option>
                        <option value="JPY">JPY - Yen Giapponese</option>
                        <option value="CHF">CHF - Franco Svizzero</option>
                        <option value="CAD">CAD - Dollaro Canadese</option>
                        <option value="AUD">AUD - Dollaro Australiano</option>
                    </select>
                </div>

                <!-- Swap button -->
                <button class="swap-button" id="swap-button" title="Scambia valute">
                    <i class="fas fa-sync-alt"></i>
                </button>

                <!-- Valuta di destinazione -->
                <div class="form-group">
                    <label for="to-currency">
                        <i class="fas fa-arrow-left"></i> A
                    </label>
                    <select id="to-currency" required>
                        <option value="USD" selected>USD - Dollaro Americano</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Sterlina Britannica</option>
                        <option value="JPY">JPY - Yen Giapponese</option>
                        <option value="CHF">CHF - Franco Svizzero</option>
                        <option value="CAD">CAD - Dollaro Canadese</option>
                        <option value="AUD">AUD - Dollaro Australiano</option>
                    </select>
                </div>

                <!-- Pulsante Converti -->
                <button class="convert-button" id="convert-button">
                    <i class="fas fa-calculator"></i> Converti
                </button>
            </div>

            <!-- Risultato -->
            <div class="result-section" id="result-section">
                <div class="result-content">
                    <div class="result-amount" id="result-amount">--</div>
                    <div class="result-details" id="result-details"></div>
                </div>
            </div>

            <!-- Tassi di cambio -->
            <div class="rates-info" id="rates-info">
                <p><i class="fas fa-info-circle"></i> Ultimo aggiornamento: <span id="last-update">--</span></p>
            </div>

            <!-- Messaggi di errore/successo -->
            <div class="alert" id="alert"></div>
        </main>

        <!-- Storico conversioni -->
        <section class="history-section">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Storico Conversioni</h2>
                <button class="clear-history-button" id="clear-history">
                    <i class="fas fa-trash"></i> Cancella
                </button>
            </div>
            <div class="history-list" id="history-list">
                <p class="empty-history">Nessuna conversione salvata</p>
            </div>
        </section>

        <footer>
            <p>Dati forniti da ExchangeRate-API</p>
        </footer>
    </div>

    <script src="converter.js"></script>
</body>
</html>
