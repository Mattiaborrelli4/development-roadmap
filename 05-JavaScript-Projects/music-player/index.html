<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Lettore Musicale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
        </div>

        <div class="player-content">
            <!-- Track Info -->
            <div class="track-info">
                <div class="track-image">
                    <img src="https://via.placeholder.com/300x300/6c5ce7/ffffff?text=Music" alt="Album Art" id="trackImage">
                </div>
                <div class="track-details">
                    <h2 id="trackTitle" class="track-title">Seleziona un brano</h2>
                    <p id="trackArtist" class="track-artist">--</p>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime" class="time">0:00</span>
                <div class="progress-bar-wrapper">
                    <div id="progressBar" class="progress-bar"></div>
                    <div id="progressHandle" class="progress-handle"></div>
                </div>
                <span id="duration" class="time">0:00</span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="shuffleBtn" class="control-btn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button id="prevBtn" class="control-btn" title="Precedente">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playPauseBtn" class="play-pause-btn" title="Play/Pausa">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextBtn" class="control-btn" title="Successivo">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="repeatBtn" class="control-btn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-container">
                <button id="muteBtn" class="volume-btn" title="Muto">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-bar-wrapper">
                    <div id="volumeBar" class="volume-bar"></div>
                </div>
                <span id="volumeValue" class="volume-value">80%</span>
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist-container">
            <h3><i class="fas fa-list"></i> Playlist</h3>
            <div id="playlist" class="playlist">
                <!-- Playlist items will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audio"></audio>

    <script src="player.js"></script>
</body>
</html>
