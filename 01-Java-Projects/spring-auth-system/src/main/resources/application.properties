# Application
spring.application.name=spring-auth-system
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
# Il secret deve essere encodato in Base64
jwt.secret=TGFUdWFDaGlhdmVTZWdyZXRhU3VwZXJTZWdyZXRhUGVySld0VG9rZW4xMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Email Verification (Mock)
email.verification.enabled=true
email.verification.mock-delay=1000
