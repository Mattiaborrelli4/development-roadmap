# File Organizer - Configuration
# Format: FolderName=ext1,ext2,ext3
# Lines starting with # are comments

# Documents
Documenti=pdf,doc,docx,txt,odt,rtf,xls,xlsx,ppt,pptx,csv

# Images
Immagini=jpg,jpeg,png,gif,bmp,svg,webp,ico,tiff

# Videos
Video=mp4,avi,mkv,mov,wmv,flv,webm,m4v,3gp

# Music/Audio
Musica=mp3,flac,wav,aac,ogg,wma,m4a

# Archives
Archivi=zip,rar,7z,tar,gz,bz2,iso

# Code/Development
Codice=java,py,js,html,css,cpp,c,h,cs,php,rb,go,rs,json,xml,sql

# eBooks
Ebook=epub,mobi,azw3

# Executables
Eseguibili=exe,msi,app,deb,rpm

# Data
Dati=dat,db,sqlite,sqlitedb
